<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="win-screen">
        <img src="" alt="">
        <h1 id="winner-state"></h1>
        <p>Натисніть, щоб почати знов</p>
    </div>

    <div class="container">
        <div class="players-name">
            <h1 id="username">Test</h1>
        </div>
        <div class="attempts-count">
            <p id="attempts"></p>
        </div>
        <div class="player-slots">
            <div class="outer-bg"></div>
            <div class="outer-support-bg"></div>
            <div class="slot-controls">
                <div class="slot-button"></div>
                <div class="slot-sphere"></div>
            </div>
            <div class="inner-area">
                <div class="card">
                    <img src="" alt="">
                </div>
                <div class="card">
                    <img src="" alt="">
                </div>
                <div class="card">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="control-button">
            <input type="submit" value="Крутити!">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
